<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yuji+Hentaigana+Akebono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="rg.css">
  <script src="rg.js" defer></script>
  <title>Registration Form</title>
</head>
<body>
  <div class="background">
 <div class="info-feed">
 
  <div class="rg-form"><h2>Registration</h2></div>
  <div class="data"><input type="text" class="name" placeholder="Name:" ></div>
  <div class="data"><input type="email" class="mail"placeholder="Mail:" ></div>
  <div class="data"><input type="url" name="" class="website" placeholder="Website-url:"></div>
  <div class="data"><input type="url" name="" class="image-link" placeholder="Image-link:">
  </div>
   <div class="gender-box">
    <h1>Gender</h1>   
    <div class="check-boxes">
      <button class="male"><img src="blue-male-gender-symbol_465506-92-removebg-preview.png" alt="" width="80px"></button>

      <button class="female"><img src="3d-female-gender-symbol-sign-png-removebg-preview.png" alt="" width="80px"></button>

    </div>
   </div>

  <div class="skills-header">

    <h1>Skills</h1> 

   <div class="skills">

    <div class="img-skills">
    <img src="246185-removebg-preview.png" alt="" class="html" width="40px">
    <img src="CSS3_logo.svg-removebg-preview.png" alt="" class="css" width="40px">
    <img src="javascript-removebg-preview.png" alt="" class="js" width="40px">
    </div>

    <div class="submission">
      <button class="sbmit">Submit</button>
      <button class="cancel">Clear Data</button>
      <button class="search">Search</button>
    </div>

   </div>
  </div>
  </div> 
 
  <div class="data-feeded">
    <div class="info-message"><h2>Info</h2></div>
 <h1 class="search-message">Search</h1>     
 <div class="search-menu">  
        <div class="search-div"> 
          <input type="text" class="search-bar">
          <button class="find">Find</button>
          <button class="clear">Clear</button>
        </div>
        <div class="data-search-render">
          <!--inner html ele using js-->
        </div>
  </div>
  <div class="data-added">
  </div>
 </div>
</div>
</body>
</html>
